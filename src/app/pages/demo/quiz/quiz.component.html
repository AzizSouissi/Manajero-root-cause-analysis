<div class="container" *ngIf="!quizCompleted">
    <div class="card mb-3" *ngFor="let question of quiz">
      <div class="card-body">
        <h5 class="card-title">{{ question.question }}</h5>
        <div *ngFor="let response of question.responses" class="form-check">
          <input class="form-check-input" 
                 type="radio" 
                 [name]="question.key" 
                 [value]="response.status" 
                 (change)="onAnswer(question.key, response.status)" />
          <label class="form-check-label">
            {{ response.title }}
          </label>
        </div>
      </div>
    </div>
    <button class="btn btn-primary" (click)="submitQuiz()">Submit</button>
  </div>
  
  <div class="container" *ngIf="quizCompleted">
    <app-results-chart [correctAnswers]="correctAnswers" [falseAnswers]="falseAnswers"></app-results-chart>
    <button class="btn btn-secondary mt-3" (click)="router.navigate(['/'])">Back to Quiz</button>
  </div>
